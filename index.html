<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">Marmeto</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="cart-icon">
        <img src="https://img.icons8.com/ios-filled/50/shopping-cart--v1.png" alt="Cart">
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Cart</h1>
    <p>Home > Cart</p>
  </section>

  <!-- Cart Section -->
  <main class="cart-container">
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-summary">
      <h2>Cart Totals</h2>
      <div class="totals">
        <p>Subtotal: <span id="subtotal">₹0</span></p>
        <p>Total: <span id="total">₹0</span></p>
      </div>
      <button id="checkout-btn" class="checkout-btn">Check Out</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-icons">
      <div>
        <img src="https://img.icons8.com/ios-filled/24/000000/like--v1.png" alt="Quality">
        <p>High Quality</p>
      </div>
      <div>
        <img src="https://img.icons8.com/ios-filled/24/000000/warranty.png" alt="Warranty">
        <p>Warranty Protection</p>
      </div>
      <div>
        <img src="https://img.icons8.com/ios-filled/24/000000/delivery--v1.png" alt="Shipping">
        <p>Free Shipping</p>
      </div>
      <div>
        <img src="https://img.icons8.com/ios-filled/24/000000/customer-support.png" alt="Support">
        <p>24/7 Support</p>
      </div>
    </div>
    <p>&copy; 2025 Marmeto. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
